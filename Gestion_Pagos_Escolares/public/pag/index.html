<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Pagos</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body class="centered-layout">
    <div class="container">
        <h1 id="title">GESTIÓN DE PAGOS ESCOLARES</h1>
        <h2>Sistema Administrativo para el Control de Pagos de la Institución.</h2>
        <div class="buttons">
            <button class="btn" onclick="showModal('login')">Iniciar Sesión</button>
            <button class="btn" onclick="showModal('register')">Registrarse</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <form id="modal-form" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Pagos. Todos los derechos reservados.</p>
        <p>Contacto: info@sistemapagos.com</p>
    </footer>

    <script src="/src/authSesion.js"></script>
</body>
</html>
