<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Exportación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="main-header">
        <button class="menu-toggle-btn" onclick="toggleSideMenu()">&#9776; Menú</button>
        <h1>REPORTES Y EXPORTACIÓN</h1>
        <div class="user-info">
            <span id="username-display"></span>
        </div>
    </header>

    <nav id="side-menu">
        <a href="/dashboard"><i class="fas fa-house"></i> Inicio</a>
        <a href="/representantes"><i class="fas fa-person-dress"></i><i class="fas fa-person"></i> Representantes y Alumnos</a>
        <a href="/pagos"><i class="fas fa-circle-dollar-to-slot"></i> Pagos y Facturación</a>
        <a href="/configuracion"><i class="fas fa-gears"></i> Configuración</a>
        <a href="#" onclick="logout()"><i class="fas fa-power-off"></i> Cerrar Sesión</a>
    </nav>

    <main class="main-content">
        <div class="gestion-container">
             <div class="gestion-column gestion-buttons-vertical">
                <h1>MENÚ DE OPCIONES</h1>
                <button class="btn" onclick="abrirModalReporte('actividad')">
                    <h3><i class="fas fa-users"></i> 
                        Usuarios
                    </h3>
                    <p>Registro de las Actividades de los Usuarios en el Sistema</p>
                </button>
                <button class="btn" onclick="abrirModalReporte('representantes')">
                    <h3><i class="fas fa-person-dress"></i><i class="fas fa-person"></i> 
                        Representantes
                    </h3>
                    <p>Registro de los Representante en el Sistema</p>
                </button>
                <button class="btn" onclick="abrirModalReporte('alumnos')">
                <h3><i class="fas fa-person"></i><i class="fas fa-person-dress"></i><i class="fas fa-person"></i>
                    Alumnos
                </h3>
                    <p>Registro de los Alumnos en el Sistema</p>
                </button>
                <button class="btn" onclick="abrirModalReporte('operaciones')">
                    <h3><i class="fas fa-list"></i> 
                        Operaciones
                    </h3>
                    <p>Registro de Facturación y Abono de los Representantes</p>
                </button>
            </div>
        </div>
    </main>

    <div id="reporte-modal" class="modal">
        <div class="modal-content modal-xlarge">
            <span class="close" onclick="cerrarModalReporte()">&times;</span>
            <h2 id="reporte-modal-title"></h2>
            <div id="reporte-modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <div id="detalle-operacion-modal" class="modal modal-secundario">
        <div class="modal-content modal-large">
            <span class="close" onclick="cerrarModal('detalle-operacion-modal')">&times;</span>
            <h2 id="detalle-operacion-title">Detalle de la Operación</h2>
            <div id="detalle-operacion-body" class="modal-body">
                </div>
             <div class="modal-footer">
                <button class="btn btn-red" onclick="cerrarModal('detalle-operacion-modal')">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/src/menu.js"></script>
    <script src="/src/authSesion.js"></script>
    <script src="/src/reportes.js"></script>
</body>
</html>
