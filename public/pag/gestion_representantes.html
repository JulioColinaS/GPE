<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representantes</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <header class="main-header">
        <button class="menu-toggle-btn" onclick="toggleSideMenu()">&#9776; Menú</button>
        <h1>REPRESENTANTES Y ALUMNOS</h1>
        <div class="user-info">
            <span id="username-display"></span>
        </div>
    </header>

    <nav id="side-menu">
        <a href="/dashboard"><i class="fas fa-house"></i> Inicio</a>
        <a href="/pagos"><i class="fas fa-circle-dollar-to-slot"></i> Pagos y Facturación</a>
        <a href="/reportes"><i class="fas fa-file-lines"></i> Reportes</a>
        <a href="/configuracion"><i class="fas fa-gears"></i> Configuración</a>
        <a href="#" onclick="logout()"><i class="fas fa-power-off"></i> Cerrar Sesión</a>
    </nav>

    <main class="main-content">
        <div class="gestion-container">
             <div class="gestion-column gestion-buttons-vertical">
                <h1 id="title">MENÚ DE OPCIONES</h1>
                <button class="btn" onclick="abrirModal('agregar')">
                    <h3><i class="fas fa-user-plus"></i> Agregar Representante</h3>
                    <p>Registrar nuevos Representantes y Alumnos en el Sistema.</p>
                </button>
                <button class="btn" onclick="abrirModal('modificar')">
                    <h3><i class="fas fa-edit"></i> Modificar Representante</h3>
                    <p>Gestionar de Representantes y Alumnos en el Sistema.</p>
                </button>
                <button class="btn" onclick="abrirModal('estado')">
                    <h3><i class="fas fa-toggle-on"></i> Cambiar Estado</h3>
                    <p>Cambio estado de Representantes y Alumnos en el Sistema.</p>
                </button>
            </div>
        </div>
    </main>

    <div id="gestion-modal" class="modal">
        <div id="gestion-modal-content" class="modal-content modal-xlarge">
            <span class="close" onclick="cerrarModalPrincipal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <div id="gestion-modal-secundario" class="modal modal-secundario">
        <div id="gestion-modal-content-secundario" class="modal-content modal-large">
            <span class="close" onclick="cerrarModalSecundario()">&times;</span>
            <h2 id="modal-title-secundario"></h2>
            <div id="modal-body-secundario" class="modal-body"></div>
        </div>
    </div>
    
    <script src="/src/menu.js"></script>
    <script src="/src/authSesion.js"></script>
    <script src="/src/representantes.js"></script>
</body>
</html>
